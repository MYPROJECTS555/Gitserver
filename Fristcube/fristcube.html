<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fristcube - Register</title>
    <style>
        * { box-sizing: border-box }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
            height: auto;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        form {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 16px;
            background: rgba(255,255,255,0.95); /* Increased opacity for readability */
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            border-radius: 5px;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .registerbtn:hover {
            opacity: 1;
            background-color: #03a665;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(4,170,109,0.4);
        }

        a {
            color: dodgerblue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signin {
            background-color: rgba(241,241,241,0.95);
            text-align: center;
            border-radius: 10px;
            margin-top: 10px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="action_page.php">
        <div class="logo">
            <img src="image.jpg" alt="Fristcube Logo">
        </div>

        <div class="container">
            <h1>Welcome to Fristcube</h1>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
